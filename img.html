<html>
<head>
<title>Animal Stacking</title>
<style>
h1{text-align:center;}
.dog{
position:absolute;
left:10%; top:10%;
z-index=0;
}
.cat{
position:absolute;
left:30%; top:30%;
z-index=1;
}
.horse{
position:absolute;
left:50%; top:50%;
z-index=2;
}
</style>
<script>
var topIndex=2;
function moveToTop(picture){
picture.style.zIndex=++topIndex;
}
</script>
</head>
<body>
<h1>imge overlap</h1>
<div id="image-container">
<img id="dog" class="dog" src="d.jpg" onmouseover="moveToTop(this)" width="400" height="300">
<img id="cat" class="cat" src="c.jpg" onmouseover="moveToTop(this)" width="400" height="300">
<img id="horse" class="horse" src="h.jpg" onmouseover="moveToTop(this)" width="400" height="300">
</div>
</body>
</html>
